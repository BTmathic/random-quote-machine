<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Random Quote Machine</title>
        <link rel='icon' type='image/png' href='./favicon.png'/>
    </head>

    <body>
        <div id="container">
            <div id='quote-box-top-center'></div>
            <div id="quote-box">
                <div id='quote-contents'>
                    <div id="text">
                        Quote
                    </div>
                    <div id='author'>
                        Author
                    </div>
                </div>

                <div id="buttons">
                    <span class="button">
                        <a href="#" id="tweet-quote" target='_blank'>
                            <img
                                src='./Images/twitter-icon.png'
                                alt='Twitter icon'
                                id='twitter-icon'
                            />
                            <!--<toggle="tooltip" data-placement="bottom" title="Tweet this quote!" id="twitter">
                            </button>-->
                        </a>
                    </span>
                    <span class="button" id="new-quote">
                        <button id="new-quote-button">New quote</button>
                    </span>
                </div>
            </div>
            <div id='quote-box-bottom-center'></div>

        <script src="./bundle.js"></script>
    </body>
</html>
